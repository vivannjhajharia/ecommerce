<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="skeleton.css">
    <link rel="stylesheet" href=" https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header id="header" class="header">
        <div class="container">
            <div class="row">
                <div class="four columns">
                    <img src="" alt="Image error">
                </div>
                <div class="two columns u-pull-right">
                    <ul>
                        <li class="submenu">
                            <img id="img-cart" src="" alt="Image error">
                            <div id="cart">
                                <table id="list-cart" class="u-full-width">
                                    <thead>
                                        <tr>
                                            <th>Image</th>
                                            <th>Name</th>
                                            <th>Price</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>

                                    </tbody>
                                </table>
                                <a id="empty-cart" class="button u-full-width" href="#">Empty cart</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div id="list-courses">
        <h1 id="header_courses">Online Courses</h1>
        <div class="courses_container">
            <div class="courses_item">
                <div class="course_card">
                    <img class="course_img" src="" alt="Image error">
                    <div class="info_card">
                        <h4></h4>
                        <i class="tiny material-icons">star</i>
                        <i class="tiny material-icons">star</i>
                        <i class="tiny material-icons">star</i>
                        <p>
                            <span class="price"></span>
                            <span class="discount"></span>
                        </p>
                        <a data-id="one" href="#" class="add-cart">
                            <i class="fa fa-cart-plus"></i> &nbsp; Add to Cart
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
